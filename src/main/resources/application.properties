
logging.level.org.springframework.boot=TRACE
#logging.level.org.springframework.transaction.interceptor=TRACE

spring.datasource.type=org.h2.jdbcx.JdbcDataSource
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;CACHE_SIZE=32768;AUTOCOMMIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=drop-create
spring.jpa.hibernate.ddl-auto=create-drop

camunda.bpm.database.type=h2
#camunda.bpm.database.schema-update=drop-create
camunda.bpm.database.schema-update=drop-create
